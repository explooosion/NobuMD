<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb bread-nav">
          <li class="breadcrumb-item">
            <a [routerLink]="'/guides/'">英雄攻略</a>
          </li>
          <li class="breadcrumb-item active">文章發表</li>
        </ol>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-md-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-asterisk" aria-hidden="true"></i>主題資訊</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">標題：</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="請輸入文章標題">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">版本：</label>
              <div class="col-sm-2">
                <select class="custom-select">
                  <option selected>請選擇</option>
                  <option value="20">v20</option>
                  <option value="16">v16</option>
                  <option value="11">v11</option>
                </select>
              </div>
              <label class="col-sm-1 col-form-label">聯軍：</label>
              <div class="col-sm-2">
                <select class="custom-select">
                  <option selected>請選擇</option>
                  <option value="20">織田軍</option>
                  <option value="16">聯合軍</option>
                  <option value="11">中立軍</option>
                </select>
              </div>
              <label class="col-sm-1 col-form-label">英雄：</label>
              <div class="col-sm-2">
                <select class="custom-select">
                  <option selected>請選擇</option>
                  <option value="20">德川家康</option>
                  <option value="16">稻姬</option>
                  <option value="11">石川數正</option>
                  <option value="11">竹中重治</option>
                  <option value="11">酒井忠次</option>
                  <option value="11">井伊直政</option>
                  <option value="11">本多忠勝</option>
                  <option value="11">榊原康政</option>
                  <option value="11">蜂須賀政勝</option>
                  <option value="11">平手政秀</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-md-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-user-circle" aria-hidden="true"></i>英雄評價</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="row hero-score">
              <div class="col-lg-6">
                <h6>英雄定位（1~10）</h6>
                <hr>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">主力</div>
                      <input type="number" class="form-control" min="1" max="10" [(ngModel)]="doughnutChartData[0]" (change)="changeChar($event.target.value,0)">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">肉盾</div>
                      <input type="number" class="form-control" min="1" max="10" [(ngModel)]="doughnutChartData[1]" (change)="changeChar($event.target.value,1)">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">控場</div>
                      <input type="number" class="form-control" min="1" max="10" [(ngModel)]="doughnutChartData[2]" (change)="changeChar($event.target.value,2)">
                    </div>
                  </div>
                </div>
                <div class="row align-items-center form-group">
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">亂場</div>
                      <input type="number" class="form-control" min="1" max="10" [(ngModel)]="doughnutChartData[3]" (change)="changeChar($event.target.value,3)">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">輔助</div>
                      <input type="number" class="form-control" min="1" max="10" [(ngModel)]="doughnutChartData[4]" (change)="changeChar($event.target.value,4)">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">遠距</div>
                      <input type="number" class="form-control" min="1" max="10" [(ngModel)]="doughnutChartData[5]" (change)="changeChar($event.target.value,5)">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-center analysis-char">
                    <canvas baseChart [data]="doughnutChartData" min="1" max="10" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
                      [options]="doughnutChartOption"></canvas>
                  </div>
                </div>
              </div>
              <!-- <div class="col-auto">
                <hr class="hr-vertical">
              </div> -->
              <div class="col-lg-6">
                <h6>英雄數值（1~10）</h6>
                <hr>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">主力</div>
                      <input type="number" class="form-control" value="0">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">肉盾</div>
                      <input type="number" class="form-control" value="0">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">控場</div>
                      <input type="number" class="form-control" value="0">
                    </div>
                  </div>
                </div>
                <div class="row align-items-center form-group">
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">亂場</div>
                      <input type="number" class="form-control" value="0">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">輔助</div>
                      <input type="number" class="form-control" value="0">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="input-group mb-2 mb-sm-0">
                      <div class="input-group-addon">遠距</div>
                      <input type="number" class="form-control" value="0">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-center analysis-char">
                    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-md-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-paw" aria-hidden="true"></i>技能分析</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="row">
              <div class="col-md-6">
                <!-- <button type="button" class="btn btn-primary" (click)="openCart()">新增裝備</button> -->
              </div>
              <div class="col-md-6 form-group">
                <button type="button" class="btn btn-primary" (click)="openCart()">新增裝備</button>
                <textarea cols="30" rows="10" class="form-control"></textarea>
                <app-cart [active]="active" (closeCartEvent)="closeCart($event)"></app-cart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-md-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-home" aria-hidden="true"></i>起手裝備</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li>1.發表分析(提供插入裝備圖片)</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-md-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-shield" aria-hidden="true"></i>推薦出裝</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li>1.發表分析(提供插入裝備圖片)</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-md-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-gavel" aria-hidden="true"></i>技能配置</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li>1.直接畫好1~20等表格，讓使用者自己點順序</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-sm-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-youtube-play" aria-hidden="true"></i>影片分享</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="form-group row">
              <div class="col-sm-1">
                <label class="col-form-label">Link1：</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="請輸入網址">
              </div>
              <div class="form-inline col-sm-2 link-check">
                <a href="" target="_blank">
                  <i class="fa fa-eye fa-2x text-muted" aria-hidden="true"></i>
                </a>
                <i *ngIf="false" class="fa fa-check-circle fa-2x text-success" aria-hidden="true"></i>
                <i *ngIf="false" class="fa fa-times-circle fa-2x text-danger" aria-hidden="true"></i>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-1">
                <label class="col-form-label">Link2：</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="請輸入網址" value="https://youtu.be/B4VXShvB6oY">
              </div>
              <div class="form-inline col-sm-2 link-check">
                <a href="https://youtu.be/B4VXShvB6oY" target="_blank">
                  <i class="fa fa-eye fa-2x text-muted" aria-hidden="true"></i>
                </a>
                <i *ngIf="true" class="fa fa-check-circle fa-2x text-success" aria-hidden="true"></i>
                <i *ngIf="false" class="fa fa-times-circle fa-2x text-danger" aria-hidden="true"></i>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-1">
                <label class="col-form-label">Link3：</label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="請輸入網址" value="https://google.com">
              </div>
              <div class="form-inline col-sm-2 link-check">
                <a href="https://google.com" target="_blank">
                  <i class="fa fa-eye fa-2x text-muted" aria-hidden="true"></i>
                </a>
                <i *ngIf="false" class="fa fa-check-circle fa-2x text-success" aria-hidden="true"></i>
                <i *ngIf="true" class="fa fa-times-circle fa-2x text-danger" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-group container">
      <div class="row">
        <div class="col-md-12 panel">
          <div class="panel-head">
            <a class="panel-control">
              <h4>
                <i class="fa fa-flash" aria-hidden="true"></i>英雄相剋</h4>
            </a>
          </div>
          <div class="panel-body container">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li>1.暫不開放</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
